function profilemsg() {
    const successAlert = document.querySelector(".alert-profile-msg");
    if (successAlert) {
        successAlert.style.display = "flex"; // Show success message
        setTimeout(() => {
            successAlert.style.display = "none"; // Hide after 1.5s
        }, 3000);
    }
}
function errormsg() {
    const errorAlert = document.querySelector(".alert-error");
    if (errorAlert) {
        errorAlert.style.display = "flex"; // Show error message
        setTimeout(() => {
            errorAlert.style.display = "none";
        }, 3000);
    }
}
//check input validation
function validateInputs() {
    const firstNameVal = firstName.value.trim();
    const lastNameVal = lastName.value.trim();
    const emailVal = email.value.trim();
    const numberVal = number.value.trim();
    let success = true;

    if (firstNameVal === '') {
        success = false;
        setError(firstName, 'First Name is required');
    } else {
        setSuccess(firstName);
    }

    if (lastNameVal === '') {
        success = false;
        setError(lastName, 'Last Name is required');
    } else {
        setSuccess(lastName);
    }

    if (emailVal === '') {
        success = false;
        setError(email, 'Email is required');
    } else if (!validateEmail(emailVal)) {
        success = false;
        setError(email, 'Please enter a valid Gmail ID');
    } else {
        setSuccess(email);
    }

    if (!/^\d{10}$/.test(numberVal)) {
        success = false;
        setError(number, 'Enter a valid 10-digit number');
    } else {
        setSuccess(number);
    }

    return success;
}

function setError(element, message) {
    var inputGroup = element.parentElement;
    var errorElement = inputGroup.querySelector('.error');
    errorElement.innerText = message;
    inputGroup.classList.add('error'); 
    inputGroup.classList.remove('success'); 
}

function setSuccess(element) {
    var inputGroup = element.parentElement;
    var errorElement = inputGroup.querySelector('.error');
    errorElement.innerText = '';
    inputGroup.classList.remove('error'); 
    inputGroup.classList.add('success'); 
}

const validateEmail = (email) => /^[a-zA-Z0-9._%-]+@gmail\.com$/.test(email);
// remove function 
function profileRemove(event) {
    event.preventDefault();
    document.getElementById("form").reset();
    let inputs = document.querySelectorAll(".input-group");
    inputs.forEach(input => {
        input.classList.remove("error", "success");
        input.querySelector(".error").innerText = "";
    });
    var getDetails = document.querySelector(".get-details");

}
