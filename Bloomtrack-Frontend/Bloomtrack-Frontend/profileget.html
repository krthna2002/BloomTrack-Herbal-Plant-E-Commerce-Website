    <script>
        //post profile details
let profileEdit = document.querySelector(".profile-icon");
function profilemsg() {
    const successAlert = document.querySelector(".alert-profile-msg");

        setTimeout(() => {

}
function errormsg() {

}
function successmsg() {
    const successAlert = document.querySelector(".alert-success");
    if (successAlert) {

        setTimeout(() => {
            successAlert.style.display = "none"; // Hide after 1.5s
        }, 3000);

}
//check input validation
function validateInputs() {
    const firstNameVal = firstName.value.trim();
    const lastNameVal = lastName.value.trim();
    const emailVal = email.value.trim();
    const numberVal = number.value.trim();
    let success = true;

    if (firstNameVal === '') {
        success = false;
        setError(firstName, 'First Name is required');
    } else {
        setSuccess(firstName);
    }

    if (lastNameVal === '') {
        success = false;
        setError(lastName, 'Last Name is required');
    } else {
        setSuccess(lastName);
    }

    if (emailVal === '') {
        success = false;
        setError(email, 'Email is required');
    } else if (!validateEmail(emailVal)) {
        success = false;
        setError(email, 'Please enter a valid Gmail ID');
    } else {
        setSuccess(email);
    }

    if (!/^\d{10}$/.test(numberVal)) {
        success = false;
        setError(number, 'Enter a valid 10-digit number');
    } else {
        setSuccess(number);
    }

    return success;
}
function setError(element, message) {
    var inputGroup = element.parentElement;
    var errorElement = inputGroup.querySelector('.error');
    errorElement.innerText = message;
    inputGroup.classList.add('error'); 
    inputGroup.classList.remove('success'); 
}

function setSuccess(element) {
    var inputGroup = element.parentElement;
    var errorElement = inputGroup.querySelector('.error');
    errorElement.innerText = '';
    inputGroup.classList.remove('error'); 
    inputGroup.classList.add('success'); 
}

const validateEmail = (email) => /^[a-zA-Z0-9._%-]+@gmail\.com$/.test(email);
// remove function 
function profileRemove(event) {
    event.preventDefault();
    document.getElementById("form").reset();
    let inputs = document.querySelectorAll(".input-group");
    inputs.forEach(input => {
        input.classList.remove("error", "success");
        input.querySelector(".error").innerText = "";
    });
    var getDetails = document.querySelector(".get-details");
    // getDetails.style.display = "none";
}
//close profile
var closeProfile=document.getElementById("close-profile");
closeProfile.addEventListener("click",function(){
    window.location.href="profileshow.html";
});


let firstName = document.getElementById("f-Name");
let lastName = document.getElementById("l-Name");
let email = document.getElementById("email");
let number = document.getElementById("number");
let profileAdd = document.querySelector("#profile-add");
profileAdd.addEventListener("click", async function (event) {
    event.preventDefault();

    const token = localStorage.getItem("token");
    if (!token) {
        alert("User not authenticated! Please log in.");
        window.location.href = "login.html";  
        return;
    }

    if (!validateInputs()) {
        return;
    }

    const userProfile = {
        f_name: firstName.value.trim(),
        l_name: lastName.value.trim(),
        email: email.value.trim(),
        phone: number.value.trim(),
    };

    try {
     const checkResponse = await fetch("https://bloomtrack-herbal-plant-e-commerce.onrender.com/user/profile",
        // const checkResponse = await fetch("http://localhost:3600/user/profile",
         {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        if (checkResponse.status === 404) {
            console.log("User profile not found. Creating a new one...");
const response = await fetch("https://bloomtrack-herbal-plant-e-commerce.onrender.com/user/profile",
            // const response = await fetch("http://localhost:3600/user/profile",
             {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(userProfile)
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert("Error: " + errorData.message);
                return;
            }

            console.log("Profile created successfully!");
            document.querySelector(".alert-success").style.display="block";
            await new Promise((resolve) => setTimeout(resolve, 2000));
            successmsg();
            // alert("Profile created successfully!");
        } 
        else if (checkResponse.ok) {
            console.log("User profile found. Updating...");
const response = await fetch("https://bloomtrack-herbal-plant-e-commerce.onrender.com/user/profile",
            // const response = await fetch("http://localhost:3600/user/profile",
             {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(userProfile)
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert("Error: " + errorData.message);
                return;
            }

            console.log("Profile updated successfully!");
            document.querySelector(".alert-success1").style.display="block";
            await new Promise((resolve) => setTimeout(resolve, 2000));
            successmsg();
            // alert("Profile updated successfully!");
        } 
        else {
            const errorData = await checkResponse.json();
            document.querySelector(".alert-text").textContent="Error: " + errorData.message;
            // alert("Error: " + errorData.message);
            document.querySelector(".alert-error-msg").style.display = "block"; // Show error box
            seterrormsg();
            
        }

        
        localStorage.setItem("userProfile", JSON.stringify(userProfile));

        window.location.href = "profileshow.html";

    } catch (error) {
        console.error("Error handling profile:", error);
        alert("Something went wrong. Please try again.");
    }
});
