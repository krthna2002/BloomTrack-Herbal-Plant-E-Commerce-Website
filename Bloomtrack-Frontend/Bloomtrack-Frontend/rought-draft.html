 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Herbal Store</title>
     <style>
         .product-container {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
         }
         .product {
             border: 1px solid #ddd;
             padding: 10px;
             width: 300px;
             text-align: center;
         }
         button {
             background-color: green;
             color: white;
             padding: 5px 10px;
             border: none;
             cursor: pointer;
         }
     </style>
 </head>
 <body>
 
     <!-- Herbal Plants Section -->
     <div class="product-title-head">
         <div class="product-title">
             <h4>HERBAL PLANTS</h4>
             <p>Herbal plants, or herbs, are used to treat a variety of conditions.</p>
         </div>
         <div class="product-container" id="herbal-plants"></div>
     </div>
 
     <!-- Herbal Flowers Section -->
     <div class="product-title-head">
         <div class="product-title">
             <h4>HERBAL FLOWERS</h4>
             <p>Herbal flowers are used to prevent and treat a variety of diseases.</p>
         </div>
         <div class="product-container" id="herbal-flowers"></div>
     </div>
 
     <!-- Herbal Seeds Section -->
     <div class="product-title-head">
         <div class="product-title">
             <h4>HERBAL SEEDS</h4>
             <p>Herbal seeds play a vital role in the plant life cycle.</p>
         </div>
         <div class="product-container" id="herbal-seeds"></div>
     </div>
 
     <script>
         // Define product list
         const products = [
             { name: "Lemongrass Plant", price: 350, oldPrice: 420, category: "herbal-plants", image: "image/lemongrass.jfif" },
             { name: "Aloe Vera", price: 400, oldPrice: 480, category: "herbal-plants", image: "image/aloe-vera.jpg" },
             { name: "Hibiscus Flower", price: 250, oldPrice: 300, category: "herbal-flowers", image: "image/hibiscus.jpg" },
             { name: "Lavender", price: 300, oldPrice: 360, category: "herbal-flowers", image: "image/lavender.jpg" },
             { name: "Basil Seeds", price: 150, oldPrice: 200, category: "herbal-seeds", image: "image/basil-seeds.jpg" }
         ];
 
         // Function to add products dynamically
         function loadProducts() {
             products.forEach(product => {
                 const productHTML = `
                     <div class="product">
                         <img src="${product.image}" width="250" height="200">
                         <h3>${product.name}</h3>
                         <h4>
                             <span style="color:black;">Rs ${product.price}</span>
                             <del><small style="color:grey;">Rs ${product.oldPrice}</small></del>
                         </h4>
                         <button onclick="addToCart('${product.name}', ${product.price})">ADD TO CART</button>
                     </div>
                 `;
 
                 document.getElementById(product.category).innerHTML += productHTML;
             });
         }
 
         // Function to add products to cart
         function addToCart(productName, price) {
             alert(`${productName} added to cart for Rs ${price}`);
         }
 
         // Load products on page load
         window.onload = loadProducts;
     </script>
 
 </body>
 </html>
