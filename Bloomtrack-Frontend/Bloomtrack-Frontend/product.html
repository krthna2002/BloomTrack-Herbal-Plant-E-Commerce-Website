<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product List</title>
  <style>
    /* Simple styling for product cards */
    .products {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
    }
    .products img {
      display: block;
      margin: 0 auto 10px;
    }
    .products h3,
    .products h4 {
      margin: 10px 0;
    }
    .products button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
   <!--google icons-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--font awesome icons-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  

</head>
<body>
  <!-- Container for the product list -->
  <div id="productsContainer"></div>

  <script>
    // Sample product data
    const products = [
      {
        "productName": "Hibiscus",
        "productCode": "0001",
        "productPrice": 520,
        "height": 55,
        "weight": 56,
        "life": "6-9",
        "rating": 0,
        "status": false,
        "description": "Product one",
        "qty": 6,
        "_id": "67d3dc95fa05ef1b60fd9b89",
        "__v": 0,
        "productImage": "image/aloe vera.jfif"  // Optional: path to product image
      },
      {
        "productName": "Aloe Vera",
        "productCode": "0002",
        "productPrice": 150,
        "discountPrice": 200, // optional discount price
        "height": 50,
        "weight": 40,
        "life": "7-10",
        "rating": 4,
        "status": true,
        "description": "Aloe vera plant",
        "qty": 10,
        "_id": "67d3dc95fa05ef1b60fd9b90",
        "__v": 0,
        "productImage": "image/aloe_vera.jfif"  // Image path for aloe vera
      }
    ];

    // Function to handle adding product to cart
    function addToCart(productName, productPrice, productImage) {
      console.log("Adding to cart:", productName, productPrice, productImage);
      // Insert your add-to-cart logic here.
      alert(`${productName} added to cart!`);
    }

    // Select the container where the products will be appended
    const productsContainer = document.getElementById('productsContainer');

    // Loop through each product and create a product card
    products.forEach(product => {
      // Create main product container
      const productDiv = document.createElement('div');
      productDiv.className = "products herbal-plant";

      // Create and set product image
      const img = document.createElement('img');
      img.src = product.productImage || "image/default.jpg"; // Fallback image if not provided
      img.width = 300;
      img.height = 250;

      // Create product title element
      const title = document.createElement('h3');
      title.textContent = product.productName;

      // Create product pricing element
      const price = document.createElement('h4');
      let priceHTML = `<span style="color:black;padding-right: 5px;">Rs ${product.productPrice}</span>`;
      // Check if there's a discount price to show a strike-through original price
      if (product.discountPrice) {
        priceHTML += `<del><small><span style="color:grey;"> Rs ${product.discountPrice}</span></small></del>`;
      }
      price.innerHTML = priceHTML;

      // Create "ADD TO CART" button
      const button = document.createElement('button');
      button.textContent = "ADD TO CART";
      button.id = "add-to-cart";  // Note: For multiple products, consider using a class instead of id.
      button.onclick = () => addToCart(product.productName, product.productPrice, img.src);

      // Append all elements to the product card
      productDiv.appendChild(img);
      productDiv.appendChild(title);
      productDiv.appendChild(price);
      productDiv.appendChild(button);

      // Append the product card to the container in the HTML
      productsContainer.appendChild(productDiv);
    });
  </script>
</body>
</html>
